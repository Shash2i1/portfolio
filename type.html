<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #333;
    color: white;
    font-family: "Courier New", Courier, monospace;
}

.typewriter-container {
    font-size: 2em;
    display: flex;
    align-items: center;
}

.static-text {
    color: #00ffcc; /* Color of the static "And I am" text */
}

#typewriter {
    color: #ffcc00; /* Color of the typewriter strings */
}

.cursor {
    font-weight: bold;
    color: #00ffcc;
    animation: blink 0.7s infinite;
}

@keyframes blink {
    0%, 50% {
        opacity: 1;
    }
    51%, 100% {
        opacity: 0;
    }
}

    </style>
</head>
<body>
    <div class="typewriter-container">
        <span class="static-text">And I am </span>
        <span id="typewriter"></span>
        <span class="cursor">|</span>
    </div>

    <script>const typewriterElement = document.getElementById('typewriter');

        // Array of strings to be displayed after "And I am"
        const strings = ["a Web Developer.", "a Designer.", "a Programmer."];
        
        // Settings
        let currentStringIndex = 0;
        let currentCharIndex = 0;
        let typingSpeed = 150; // Speed of typing
        let deletingSpeed = 100; // Speed of deleting
        let delayBetweenStrings = 1000; // Delay before deleting the string
        let isDeleting = false; // Flag to track deleting status
        
        function typewriterEffect() {
            const currentString = strings[currentStringIndex];
        
            // Update the text content of the element
            if (!isDeleting) {
                // Typing characters
                typewriterElement.innerHTML = currentString.substring(0, currentCharIndex + 1);
                currentCharIndex++;
                
                // If the full string is typed
                if (currentCharIndex === currentString.length) {
                    isDeleting = true; // Switch to deleting after typing is complete
                    setTimeout(typewriterEffect, delayBetweenStrings); // Delay before deleting
                    return;
                }
            } else {
                // Deleting characters
                typewriterElement.innerHTML = currentString.substring(0, currentCharIndex - 1);
                currentCharIndex--;
        
                // If the full string is deleted
                if (currentCharIndex === 0) {
                    isDeleting = false; // Switch back to typing
                    currentStringIndex = (currentStringIndex + 1) % strings.length; // Move to the next string
                }
            }
        
            // Adjust speed based on typing or deleting mode
            const speed = isDeleting ? deletingSpeed : typingSpeed;
            setTimeout(typewriterEffect, speed);
        }
        
        // Start the typewriter effect
        typewriterEffect();
        </script>
</body>
</html>
